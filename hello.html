<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <style>
            .container{
                background-color: bisque;
                width: 600px;
                margin: 50px;
            }
            .container div{
                background-color: aqua;
                margin: 20px;
            }
            .container{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
        </div>
    </body>
</html>
