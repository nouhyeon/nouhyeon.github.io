<!DOCTYPE html>
<html>

<head>
    <title>인하대 컴퓨터공학과 홈페이지 회원가입</title>
</head>

<body>
    <form action="#" method="get" >
    <h1>필수 정보</h1>
    <h2>이메일</h2>
    <input type="text" name="email" placeholder="E-mail"> <button name="button">형식 체크</button>
    <h2>패스워드</h2>
    <input type="password" name="passwd1" placeholder="Password">
    <h2>패스워드 재입력</h2>
    <input type="password" name="passwd2" placeholder="Password (Repeat)">
    <h2>이름</h2>
    <input type="text" name="username" placeholder="Name">
    <h2>성별</h2>
    <input type="radio" name="gender" id="m" value="m"><label for="m">남자 (Man)</label> <input type="radio" name="gender" id="w" value="w"><label for="w">여자 (Woman)</label>
    <h2>분류</h2>
    <select name="class" id="">
        <option value="u">학사과정 (Undergraduate)</option>
        <option value="m">석사과정 (Master Student)</option>
        <option value="p">박사/통합과정 (Ph.D. Student)</option>
        <option value="f">교직원 (Faculty/Staff)</option>
        <option value="s">학부모 (Student)</option>
        <option value="g">일반인 (General)</option>
    </select>
    <input type="submit">



</form>
</body>

</html>
